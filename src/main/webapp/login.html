<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">
	<link href="../vendors/pnotify/dist/pnotify.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="loginForm">
              <h1>Login Form</h1>
              <div>
                <input type="email" id="username" name="username" class="form-control" placeholder="username" required="" />
              </div>
              <div>
                <input type="password" class="form-control"  id="password" name="password" placeholder="password" required="" />
              </div>
              <div>
                <button>Log in</button>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>
              <div class="clearfix"></div>
              <div class="separator">
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
  <script src="../vendors/jquery/dist/jquery.min.js"></script>
  <script src="../vendors/pnotify/dist/pnotify.js"></script>  
  <script type="text/javascript">
	$(document).ready(function(){

		$("#loginForm").on('submit', function(event){
			
			event.preventDefault();
			
			$.ajax({
				type: 'POST',
                url: '/login',
                data: $("#loginForm").serialize(), // look here!
                success: function (data) {
					console.log("success")
					window.open("/","_self")
                },
                error: function (data) {
                	new PNotify({title: 'Login Failed!',text: 'Please check your E-Mail or Password',type: 'error',styling: 'bootstrap3'});
                }
			})
		})
		
	})  
  </script>
</html>
