	<script>
		
	$( document ).ready(function() {
		
		$("#company-form").on('submit', function (event){
			
			event.preventDefault()
			
			function company(name, address1, address2, city, state, country, gstNumber)
			{
				var name, address1, address2, city, state, country, gstNumber;	
			}
			
			var company = new company();
			
			company.name = $('[name=name]').val();
			company.address = $('[name=address]').val();
			
			company.city = $('[name=city]').val();
			company.state = $('[name=state]').val();
			company.country = $('[name=country]').val();
			company.gstNumber = $('[name=gstNumber]').val();
		
			$.ajax({
                type: 'post', // it's easier to read GET request parameters
                url: '/company/saveCompany',
                dataType: 'JSON',
                headers: {
                    "Accept" : "application/json; charset=utf-8",
                    "Content-Type" : "application/json; charset=utf-8"
                },
                data: JSON.stringify(company), // look here!
                success: function (data) {
                	new PNotify({title: 'Operation Successful',text: 'Company information saved sucessfully!',type: 'success',styling: 'bootstrap3'});
					$("#company-form")[0].reset();
                },
                error: function (data) {                    
                    new PNotify({title: 'Oh No!',text: 'Something went wrong, please see logs for more information!',type: 'error',styling: 'bootstrap3'});
                }
            }); 			  
		});
		
	});
	
	</script>
