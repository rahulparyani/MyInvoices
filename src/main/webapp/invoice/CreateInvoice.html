    <script>
    
	$(document).ready(function(){
		      
    	var dataSource = new kendo.data.DataSource({
            transport: {
                read: {
                    url: "/company/listCompanies"
                },
            },
            pageSize: 10,
            schema: {
                model: {
                    id: "id",
                    fields: {
                        name: {},
                        address: {},
                        city:{},
                        state: {},
                        country:{},
                        gstNumber:{}
                    }
                }
            }
        })
    	
    	var dataSac = new kendo.data.DataSource({
            transport: {
                read: {
                    url: "/sac/listSac"
                },
            },
            pageSize: 10,
            schema: {
                model: {
                    id: "id",
                    fields: {
                        description: {},
                        sacNumber: {},
                        sgst:{},
                        cgst: {},
                        igst:{}
                    }
                }
            }
        })
    	
    	
    	$("#companyName").kendoAutoComplete({
        	dataSource: dataSource,
        	dataTextField: "name",
        	change: onChange,
        	select: onSelect
        })
        
        function onChange(e) {
    		// clear text box values if cleared
    		if ($("#companyName").val()=='')
    		{
    			$("#address").val('')
    			$("#city").val('')
    			$("#state").val('')
    			$("#country").val('')
    			$("#gstNumber").val('')
    		}
        }
    	
    	$("#invoiceDetails").on("change", ".amountUSD", function(){
			
    		console.log("called event")
    		var id = $(this).attr('id').split('-')
    		var usd = $("#amountUSD-"+id[1]).val();
    		console.log($("#exchangeRate").val())
    		var exchangeRate = $("#exchangeRate").val()
    		var inr = usd * exchangeRate;
    		$("#amountINR-"+id[1]).val(inr).change()
    		
    	})
        
        function onSelect(e) {
        	//set text box values on select fetching data from event object
    		$("#address").val(e.dataItem.address)
    		$("#city").val(e.dataItem.city)
    		$("#state").val(e.dataItem.state).change();
    		$("#country").val(e.dataItem.country)
    		$("#gstNumber").val(e.dataItem.gstNumber)
        }
        
        function init_autoComplete()
        {
        	$(".description").kendoAutoComplete({
             	dataSource: dataSac,
             	dataTextField: "description",
             	select: selectDescription
             })      
        }
        
        function selectDescription(e)
        {
        	//collect "id" from event and fill in the values
        	var id = e.sender.element[0].id.split("-")
        	$("#sacNumber-"+id[1]).val(e.dataItem.sacNumber)
        	$("#sgst-"+id[1]).val(e.dataItem.sgst)
        	$("#cgst-"+id[1]).val(e.dataItem.cgst)
        	$("#igst-"+id[1]).val(e.dataItem.igst)
        }

        
        $("#state").on('change', function(){
        	// if state is gujarat SGST and CGST will be applicable    	
        	if ($("#state").val() == "Gujarat")
            {
        		
        		if ($.fn.DataTable.isDataTable( '#invoiceDetails' ))
            	{
        			//drop dataDatable if already initialized
            		$("#invoiceDetails").DataTable().clear().destroy();
            	}
        		
            	$("#invoiceDetails").html("<thead><th style='width:10px;text-align:center'>Sr No.</th><th>Description</th><th>SAC Number</th><th>SGST <span class='fa fa-percent'></span></th><th>CGST <span class='fa fa-percent'></span></th><th>Amount USD</th><th>Amount INR</th></thead>");
            	var count = 1;
                var invoiceDetails = $("#invoiceDetails").DataTable({
                	dom: 'Bfrtip',
                	"searching": false,
                	buttons: [
                		{
                            text: 'Add Row',
                            action: function ( e, dt, node, config ) {
                            	this.row.add([
                					count,
                					'<input type="text" class="description" id="description-'+ count + '"/>',
                					'<input type="text" class="form-control" id="sacNumber-' + count + '" >',
                					'<input type="text" class="form-control" id="sgst-' + count + '" >',
                					'<input type="text" class="form-control" id="cgst-' + count + '" >',
                					'<input type="number" class="form-control amountUSD" id="amountUSD-' + count + '" >',
                					'<input type="number" class="form-control amountINR" id="amountINR-'	+ count + '">'
                				]).draw();
                            	//initialize autocomplete on description
                            	init_autoComplete();
                				count++; 
                            }
                        }
                	]
                });
            }
            else
            {
            	// else IGST will be applicable
            	if ($.fn.DataTable.isDataTable( '#invoiceDetails' ))
            	{
            		//drop dataDatable if already initialized
            		$("#invoiceDetails").DataTable().clear().destroy();
            	}
            	
            	$("#invoiceDetails").html("<thead><th style='width:10px;text-align:center'>Sr No.</th><th>Description</th><th>SAC Number</th><th>IGST <span class='fa fa-percent'></span></th><th>Amount USD</th><th>Amount INR</th></thead>");
            	var count = 1;
                var invoiceDetails = $("#invoiceDetails").DataTable({
                	dom: 'Bfrtip',
                	"searching": false,
                	buttons: [
                		{
                            text: 'Add Row',
                            action: function ( e, dt, node, config ) {
                            	this.row.add([
                					count,
                					'<input type="text" class="description" id="description-'+ count + '"/>',
                					'<input type="text" class="form-control" id="sacNumber-' + count + '" >',
                					'<input type="text" class="form-control" id="igst-' + count + '" >',
                					'<input type="number" class="form-control amountUSD" id="amountUSD-' + count + '" >',
                					'<input type="number" class="form-control amountINR" id="amountINR-'	+ count + '">',
                					'<button id="remove">Remoev</button>'
                				]).draw();
                            	//initialize autocomplete on description
								init_autoComplete();
                				count++; 
                            }
                        }
                	]
                });
            }
        })
        
    })
    
    
    
    </script>
