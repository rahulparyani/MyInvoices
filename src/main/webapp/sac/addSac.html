	<script>
		
	$( document ).ready(function() {
		
		$("#sac-form").on('submit', function (event){
			
			event.preventDefault()
			
			function sacNumbers(description, sacNumber, sgst, cgst, igst)
			{
				var description, sacNumber, sgst, cgst, igst;	
			}
			
			var sacNumbers = new sacNumbers();
			
			sacNumbers.description = $('[name=description]').val();
			sacNumbers.sacNumber = $('[name=sacNumber]').val();
			
			sacNumbers.sgst = $('[name=sgst]').val();
			sacNumbers.cgst = $('[name=cgst]').val();
			sacNumbers.igst = $('[name=igst]').val();
		
			$.ajax({
                type: 'post', // it's easier to read GET request parameters
                url: '/sac/addSac',
                dataType: 'JSON',
                headers: {
                    "Accept" : "application/json; charset=utf-8",
                    "Content-Type" : "application/json; charset=utf-8"
                },
                data: JSON.stringify(sacNumbers), // look here!
                success: function (data) {
                	new PNotify({title: 'Operation Successful',text: 'SAC information saved sucessfully!',type: 'success',styling: 'bootstrap3'});
					$("#sac-form")[0].reset();
                },
                error: function (data) {
                    new PNotify({title: 'Oh No!',text: 'Something went wrong, please see logs for more information!',type: 'error',styling: 'bootstrap3'});
                }
            }); 			  
		});
		
	});
	
	</script>
